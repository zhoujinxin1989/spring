<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_temp :: header ('ACTOR DETAIL')">
</head>
<body>

  <div class="container">
    <div class="page-header">
      <h1 th:utext="#{actor.detail.title}">actor.detail.title</h1>
    </div>

    <div th:replace="_temp :: nav"></div>

    <div class="row">
      <div class="col-md-12">
        <table class="table" th:object="${actor}">
          <tr>
            <th class="col-md-3 active" th:utext="#{actor.id}">id</th>
            <td class="col-md-9" th:text="*{id}"></td>
          </tr>
          <tr>
            <th class="col-md-3 active" th:utext="#{actor.name}">name</th>
            <td class="col-md-9" th:text="*{name}"></td>
          </tr>
          <tr>
            <th class="col-md-3 active" th:utext="#{actor.height}">height</th>
            <td class="col-md-9" th:text="*{height}"></td>
          </tr>
          <tr>
            <th class="col-md-3 active" th:utext="#{actor.blood}">blood</th>
            <td class="col-md-9" th:text="*{blood}"></td>
          </tr>
          <tr>
            <th class="col-md-3 active" th:utext="#{actor.birthday}">birthday</th>
            <td class="col-md-9" th:text="*{birthday != null}? *{#dates.format(birthday,'yyyy-MM-dd')} : '-'"></td>
          </tr>
          <tr>
            <th class="col-md-3 active" th:utext="#{actor.birthplace}">birthplace</th>
            <td class="col-md-9" th:text="*{birthplaceId} + ':' + (*{pref != null}? *{pref.name} : '(unknown)')"></td>
          </tr>
          <tr>
            <th class="col-md-3 active" th:utext="#{actor.update_at}">update_at</th>
            <td class="col-md-9" th:text="*{updateAt}"></td>
          </tr>
        </table>
      </div>
    </div>

    <div th:replace="_temp :: footer"></div>
  </div>

  <div th:include="_temp :: script"></div>
</body>
</html>
